<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Material</title>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Css Base -->
    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/base/util.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Begin Heading -->
      <div>
        <h1>Say hi</h1>
        <h2>Say hi</h2>
        <h3>Say hi</h3>
        <h4>Say hi</h4>
        <h5>Say hi</h5>
        <h6>Say hi</h6>
      </div>
      <!-- End Heading -->
      <!-- Begin Button -->
      <div>
        <button type="button" class="btn">Say hi</button>
        <button type="button" class="btn btn--primary">Say hi</button>
        <button type="button" class="btn btn--primary">Say hi</button>
        <button type="button" class="btn btn--secondary">Say hi</button>
        <button type="button" class="btn btn--secondary">Say hi</button>
      </div>
      <!-- End Button -->
      <!-- Begin Form -->
      <div>
        <input type="text" placeholder="Email" class="form-control" />
        <input
          type="text"
          placeholder="Email"
          class="form-control form-control--with-bg"
        />
        <textarea placeholder="Email" class="form-control"></textarea>
        <textarea
          placeholder="Email"
          class="form-control form-control--with-bg"
        ></textarea>
      </div>
      <!-- End Form -->
      <!-- Begin Icon -->
      <i class="fas fa-adjust text-primary s-14"></i>
      <i class="fas fa-adjust text-primary s-21"></i>
      <i class="fas fa-adjust text-primary s-28"></i>
      <i class="fas fa-adjust text-primary s-25"></i>
      <i class="fas fa-adjust text-secondary s-14"></i>
      <i class="fas fa-adjust text-secondary s-28"></i>
      <i class="fas fa-adjust text-secondary s-25"></i>
      <i class="fas fa-adjust text-secondary s-14"></i>
      <i class="fas fa-adjust text-secondary s-21"></i>
      <i class="fas fa-adjust text-secondary s-28"></i>
      <i class="fas fa-adjust text-black s-25 s-disc"></i>
      <i class="fas fa-adjust text-white s-14 s-square"></i>
      <!-- End Icon -->
    </div>
  </body>
</html>
